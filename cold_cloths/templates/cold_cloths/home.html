{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Cold Cloths</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/cold_cloths.css' %}">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
  
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

</head>

<body style="padding-top: 56px;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed;z-index: 1030;left: 0;top: 0; width: 100%;">
        <div class="container">
            <a class="navbar-brand" href="/products">Home</a>
            <a class="navbar-brand" href="/sku_products/">SKU List</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <span class="nav-item nav-link">Welcome, {{ user.username }}!</span>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
            <a class="nav-item nav-link" href="{% url 'view_cart' %}">
                <span class="material-icons">shopping_cart</span>
            </a>
        </div>
    </nav>
    



    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        
    </div>
    <div id="winterCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner" style="height: 363px;">
            <div class="carousel-item active">
                <img src="../../../media/user/eStore.jpg" class="d-block w-100" alt="Fashion">
            </div>
            <div class="carousel-item">
                <img src="../../../media/user/Buy-Shop-HTML-Template.png" class="d-block w-100" alt="Fashion">
            </div>
            <div class="carousel-item">
                <img src="../../../media/user/screenshot1671768596_2.png" class="d-block w-100" alt="Fashion">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#winterCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#winterCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    {% block content %}{% endblock %}
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
